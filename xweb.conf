{
    "port":80,

    "WSGIMod":"main",

    "WSGIFunction":"application",

    "master_port":6676,

    "network_protocol":"HTTP/1.1",

    "IP":"127.0.0.1",
    # path为本地位置(需要绝对路径)，url为网页位置
    "static_path":"D:/python code/xhome/static",   
    # 以/隔断，开头结尾不加
    "static_url":"static",

    "max_socket_keepalive":1024,  # 最大保持连接数
    "task_queue_size":500,  # 最大活跃连接数

    "log_rank":0,  # 日志等级    0:DEBUG  1:INFO  2:WARNING  3:ERROR  4:CRITICAL
    "log_path":"./log",  # 日志路径
    "log_temp_size":50,  # 日志缓存大小 条数 累计条数后写入文件；换天时也会写入文件
}